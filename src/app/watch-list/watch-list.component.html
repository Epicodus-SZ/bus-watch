<section class="watchList">
  <div class="divTable">
    <div class="divTableBody">
      <div class="divTableRow">
        <div class="divTableCell">Bus Route</div>
        <div class="divTableCell">Stop ID</div>
        <div class="divTableCell">Time to Next</div>
      </div>
      <app-watch-list-item [watch]="watch" class="watchRow divTableRow" *ngFor="let watch of watches"></app-watch-list-item>
    </div>
  </div>
</section>
