<h2>currentTime: {{currentTime}}</h2>
<p>
  Watched Buses/Trains
</p>
<app-watch-list [watches]="watches" ></app-watch-list>
<button (click)="runAfterInitToGetArrivalTimes()">Refresh</button>
<div *ngIf="arrivals">
  <p *ngFor="let arrive of arrivals">name:{{arrive.routeShortName}}, minutes to arrival:{{getArrivalTime(this.currentTime,arrive.predictedArrivalTime)}}</p>
</div>
