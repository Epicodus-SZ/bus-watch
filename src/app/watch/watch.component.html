<h1>Stop Watched: {{watches[0].stopID}}</h1>
<h2>Current Time: {{currentTime}}</h2>

<div class="panel">
  <div class="stopLocation">
    <a href="stop_location_here">Stop Location Here</a>
  </div>
  <div *ngIf="arrivals">
    <div *ngFor="let arrive of arrivals">
      <p *ngIf="arrive.predictedArrivalTime">
      name:{{arrive.routeShortName}}, minutes to Arrival: {{convertArrivalMins(currentTime,arrive.predictedArrivalTime)}}
      </p>
    </div>
  </div>
</div>
